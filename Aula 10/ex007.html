<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="area"  onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div> -->
    <div id="area">
        Interaja
    </div>

    <script>
      var a = window.document.getElementById('area');
     
      a.addEventListener('click', clicar) // Essa linha e as duas seguintes substituem a linha em coment no html
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('mouseout', sair )
        function clicar() {
                        a.innerText = "Clicou";
                        a.style.backgroundColor = 'red'
        }

        function entrar(){
            a.innerText = "Entrou!";
        }

        function sair() {
            a.innerText = "Saiu"
            a.style.backgroundColor = 'black'
        }
    </script>
</body>
</html>
